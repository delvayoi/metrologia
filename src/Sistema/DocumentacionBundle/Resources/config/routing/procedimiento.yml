procedimiento:
    path:     /
    defaults: { _controller: "DocumentacionBundle:Procedimiento:index" }

procedimiento_show:
    path:     /{id}/show
    defaults: { _controller: "DocumentacionBundle:Procedimiento:show" }

procedimiento_new:
    path:     /new
    defaults: { _controller: "DocumentacionBundle:Procedimiento:new" }

procedimiento_create:
    path:     /create
    defaults: { _controller: "DocumentacionBundle:Procedimiento:create" }
    requirements: { _method: post }

procedimiento_edit:
    path:     /{id}/edit
    defaults: { _controller: "DocumentacionBundle:Procedimiento:edit" }

procedimiento_update:
    path:     /{id}/update
    defaults: { _controller: "DocumentacionBundle:Procedimiento:update" }
    requirements: { _method: post|put }

procedimiento_delete:
    path:     /{id}/delete
    defaults: { _controller: "DocumentacionBundle:Procedimiento:delete" }
    requirements: { _method: post|delete }
